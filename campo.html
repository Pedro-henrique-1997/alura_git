<!DOCTYPE html>
<html>
<head>
	<title>Campo em html</title>
</head>
<body>

	<input type="text" name="campo" id="campoID" placeholder="insira um valor:">

	<button id="botao" onclick="verificarCampo()">Testar</button>

	<script>
		function verificarCampo()
		{
			var campo = document.getElementById("campoID");

			if(campo.value !== ""){
				alert("Campo preenchido");
				console.log(campo.value);
			}else{
				alert("Campo vazio");
			}
		}
	</script>
</body>
</html>
