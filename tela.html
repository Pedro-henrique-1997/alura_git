<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Popup</title>
    <script>
        function openPopup() {
            // Abre o popup
            window.open("popup.html", "MeuPopup", "width=400,height=300");
        }
    </script>
</head>
<body>
    <input type="text" name="texto" id="textID">

    <button onclick="verificarCampo()">Verificar</button>

    <button onclick="openPopup()">Abrir Popup</button>

    <script>
    	function verificarCampo() {
    		var campo =  document.getElementById("textID");

    		if (campo.value !== "") {
    			console.log("O campo não está vazio");
    		}else{
    			console.log("O campo está vazio");
    		}
    	}
    </script>
</body>
</html>
