<!DOCTYPE html>
<html>
<head>
	<title>INDEX</title>
</head>
<body>
<button id="meuBotao" value="teste">Clique Aqui Para ver o programa rodar</button>

<button onclick="aparecerAlerta()">Clique para aparecer o alerta</button>

<script>
	var botao = document.getElementById("meuBotao");
	var contado = 0;
	var valor = botao.value;

	botao.addEventListener("click", function(){
		contado++;		
		console.log("O botao foi clicado: " + contado + " vezes");
		console.log(valor +  contado);
	})

	function aparecerAlerta(){
		alert("teste");
	}
</script>
</body>
</html>
