<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
<button id="meuBotao" value="teste">Clique Aqui</button>

<script>
	var botao = document.getElementById("meuBotao");
	var contado = 0;
	var valor = botao.value;

	botao.addEventListener("click", function(){
		contado++;
		console.log("O botao foi clicado");
		console.log("O botao foi clicado: " + contado + " vezes");
		console.log(valor + contado);
	})

	while(contado < 10){
		contado++;
		console.log("Mensagem de teste n: " + contado);
	}
</script>
</body>
</html>
